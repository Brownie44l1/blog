<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .blog-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .blog-card h3 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .blog-card p {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #9ca3af;
        }

        .blog-actions {
            display: flex;
            gap: 10px;
        }

        .blog-actions button {
            padding: 5px 12px;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 7px 15px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 600;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .api-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 12px;
            max-width: 300px;
        }

        .api-indicator.loading {
            border-left: 4px solid #fbbf24;
        }

        .api-indicator.success {
            border-left: 4px solid #10b981;
        }

        .api-indicator.error {
            border-left: 4px solid #ef4444;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Blog Platform</h1>
            <div class="user-info">
                <span id="username-display" class="hidden"></span>
                <button id="logout-btn" class="btn btn-secondary hidden">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div id="auth-section">
                    <h2 style="margin-bottom: 20px; color: #1f2937;">üîê Login / Register</h2>
                    <div class="auth-form">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="auth-username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="auth-password" placeholder="Enter password">
                        </div>
                        <button class="btn btn-primary" onclick="login()">Login</button>
                        <button class="btn btn-secondary" onclick="register()">Register</button>
                    </div>
                </div>

                <div id="create-section" class="hidden">
                    <h2 style="margin-bottom: 20px; color: #1f2937;">‚úçÔ∏è Create Blog</h2>
                    <div class="auth-form">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="blog-title" placeholder="Blog title">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea id="blog-content" placeholder="Write your blog content..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="createBlog()">Publish Blog</button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="content">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('all')">All Blogs</button>
                    <button class="tab" onclick="switchTab('my')" id="my-blogs-tab" disabled>My Blogs</button>
                </div>

                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search blogs...">
                    <button class="btn btn-primary" onclick="searchBlogs()">Search</button>
                </div>

                <div id="alert-container"></div>

                <div id="blogs-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading blogs...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="api-indicator" class="api-indicator hidden"></div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let authToken = null;
        let currentUser = null;
        let currentTab = 'all';

        // Show API call indicator
        function showApiIndicator(type, message) {
            const indicator = document.getElementById('api-indicator');
            indicator.className = `api-indicator ${type}`;
            indicator.textContent = message;
            indicator.classList.remove('hidden');
            
            setTimeout(() => {
                indicator.classList.add('hidden');
            }, 3000);
        }

        // Show alert
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // API Call wrapper
        async function apiCall(endpoint, method = 'GET', body = null) {
            showApiIndicator('loading', `API: ${method} ${endpoint}`);
            
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };

                if (authToken) {
                    options.headers['Authorization'] = `Bearer ${authToken}`;
                }

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const text = await response.text();
                let data = null;

                try {
                    data = text ? JSON.parse(text) : null;
                } catch (e) {
                    data = text;
                }

                if (response.ok) {
                    showApiIndicator('success', `‚úì ${method} ${endpoint} - ${response.status}`);
                    return { success: true, data, status: response.status };
                } else {
                    showApiIndicator('error', `‚úó ${method} ${endpoint} - ${response.status}`);
                    return { success: false, error: data?.error || data || 'Request failed', status: response.status };
                }
            } catch (error) {
                showApiIndicator('error', `‚úó Network Error: ${error.message}`);
                return { success: false, error: error.message };
            }
        }

        // Register
        async function register() {
            const username = document.getElementById('auth-username').value;
            const password = document.getElementById('auth-password').value;

            if (!username || !password) {
                showAlert('Please enter username and password', 'error');
                return;
            }

            const result = await apiCall('/register', 'POST', { username, password });

            if (result.success) {
                authToken = result.data.token;
                currentUser = result.data.username;
                updateUIAfterLogin();
                showAlert(`Welcome ${currentUser}! Account created successfully.`);
                loadBlogs();
            } else {
                showAlert(result.error, 'error');
            }
        }

        // Login
        async function login() {
            const username = document.getElementById('auth-username').value;
            const password = document.getElementById('auth-password').value;

            if (!username || !password) {
                showAlert('Please enter username and password', 'error');
                return;
            }

            const result = await apiCall('/login', 'POST', { username, password });

            if (result.success) {
                authToken = result.data.token;
                currentUser = result.data.username;
                updateUIAfterLogin();
                showAlert(`Welcome back, ${currentUser}!`);
                loadBlogs();
            } else {
                showAlert(result.error, 'error');
            }
        }

        // Logout
        function logout() {
            authToken = null;
            currentUser = null;
            
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('create-section').classList.add('hidden');
            document.getElementById('username-display').classList.add('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('my-blogs-tab').disabled = true;
            
            document.getElementById('auth-username').value = '';
            document.getElementById('auth-password').value = '';
            
            currentTab = 'all';
            loadBlogs();
            showAlert('Logged out successfully');
        }

        function updateUIAfterLogin() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('create-section').classList.remove('hidden');
            document.getElementById('username-display').textContent = `üë§ ${currentUser}`;
            document.getElementById('username-display').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.getElementById('my-blogs-tab').disabled = false;
            
            document.getElementById('logout-btn').onclick = logout;
        }

        // Create Blog
        async function createBlog() {
            const title = document.getElementById('blog-title').value;
            const content = document.getElementById('blog-content').value;

            if (!title || !content) {
                showAlert('Please enter title and content', 'error');
                return;
            }

            const result = await apiCall('/blogs/create', 'POST', { title, content, tags: [] });

            if (result.success) {
                showAlert('Blog published successfully!');
                document.getElementById('blog-title').value = '';
                document.getElementById('blog-content').value = '';
                loadBlogs();
            } else {
                showAlert(result.error, 'error');
            }
        }

        // Load Blogs
        async function loadBlogs() {
            const container = document.getElementById('blogs-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading blogs...</p></div>';

            let endpoint = '/blogs';
            if (currentTab === 'my' && authToken) {
                endpoint = '/blogs/me';
            }

            const result = await apiCall(endpoint);

            if (result.success) {
                const blogs = result.data.blogs || result.data || [];
                displayBlogs(blogs);
            } else {
                container.innerHTML = `<p style="text-align: center; color: #6b7280;">Failed to load blogs: ${result.error}</p>`;
            }
        }

        // Display Blogs
        function displayBlogs(blogs) {
            const container = document.getElementById('blogs-container');

            if (!blogs || blogs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280;">No blogs found</p>';
                return;
            }

            container.innerHTML = '<div class="blog-list">' + blogs.map(blog => `
                <div class="blog-card">
                    <h3>${blog.title}</h3>
                    <p>${blog.content.substring(0, 150)}${blog.content.length > 150 ? '...' : ''}</p>
                    <div class="blog-meta">
                        <span>üìÖ ${new Date(blog.created_at).toLocaleDateString()}</span>
                        ${currentTab === 'my' ? `
                            <div class="blog-actions">
                                <button class="btn btn-secondary" onclick="editBlog(${blog.id}, '${blog.title.replace(/'/g, "\\'")}', '${blog.content.replace(/'/g, "\\'")}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteBlog(${blog.id})">Delete</button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('') + '</div>';
        }

        // Edit Blog
        async function editBlog(id, title, content) {
            const newTitle = prompt('Edit Title:', title);
            const newContent = prompt('Edit Content:', content);

            if (newTitle && newContent) {
                const result = await apiCall(`/blogs/${id}`, 'PUT', { 
                    title: newTitle, 
                    content: newContent,
                    tags: []
                });

                if (result.success) {
                    showAlert('Blog updated successfully!');
                    loadBlogs();
                } else {
                    showAlert(result.error, 'error');
                }
            }
        }

        // Delete Blog
        async function deleteBlog(id) {
            if (!confirm('Are you sure you want to delete this blog?')) return;

            const result = await apiCall(`/blogs/${id}`, 'DELETE');

            if (result.success) {
                showAlert('Blog deleted successfully!');
                loadBlogs();
            } else {
                showAlert(result.error, 'error');
            }
        }

        // Search Blogs
        async function searchBlogs() {
            const query = document.getElementById('search-input').value;

            if (!query) {
                loadBlogs();
                return;
            }

            const result = await apiCall(`/blogs/search?q=${encodeURIComponent(query)}`);

            if (result.success) {
                const blogs = result.data.blogs || result.data || [];
                displayBlogs(blogs);
            } else {
                showAlert(result.error, 'error');
            }
        }

        // Switch Tab
        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            loadBlogs();
        }

        // Initial load
        loadBlogs();
    </script>
</body>
</html>
